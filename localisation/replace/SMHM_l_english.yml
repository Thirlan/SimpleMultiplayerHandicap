 smhm.13.name: "Curse of Icarus Technology"
 smhm.13.desc: "Your people have become despondent and lacklustre. Scientific success has come too easy and they have lost the spark in their eyes."
 smhm.13.a: "How unfortunate..."
 
 smhm.14.name: "Curse of Icarus Technology Fades"
 smhm.14.desc: "Recent incidents have reverberated around your empire. We are no longer the scientific power we once thought we were. A sense of crisis has emerged in your people and the despondence has given way to the hunger for action that led your empire to success decades ago."
 smhm.14.a: "To action!"

