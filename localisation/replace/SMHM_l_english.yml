 smhm.7.name: "Blessings of the Underdog Technology"
 smhm.7.desc: "Your people, finding themselves lagging the rest of the galaxy in technology, have become impassioned to change their fate!"
 smhm.7.a: "We are ready"

 smhm.8.name: "Blessings of the Underdog Technology Fades"
 smhm.8.desc: "Your people no longer find themselves lagging the rest of the galaxy in technology and as such some of the fire in their eyes has begun to dim."
 smhm.8.a: "The going will get tough..."

